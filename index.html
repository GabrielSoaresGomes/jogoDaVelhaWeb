<html lang="pt-br">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="css/style.css">

<body>
<div class="fundo">
    <h1>jogo da velha</h1>
    <h2>No Baile Nós é Mídia</h2>

    <div class="game">
        <div class="field" id="zero" onclick="insert(0)">0</div>
        <div class="field" id="one" onclick="insert(1)">1</div>
        <div class="field" id="two" onclick="insert(2)">2</div>
        <div class="field" id="three" onclick="insert(3)">3</div>
        <div class="field" id="four" onclick="insert(4)">4</div>
        <div class="field" id="five" onclick="insert(5)">5</div>
        <div class="field" id="six" onclick="insert(6)">6</div>
        <div class="field" id="seven" onclick="insert(7)">7</div>
        <div class="field" id="eight" onclick="insert(8)">8</div>
    </div>
</div>


<script src="main.js"></script>

</html>
